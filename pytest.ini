# pytest.ini
[pytest]
pythonpath = .
testpaths = tests
addopts = -m "not soak and not nightly"
markers =
    smoke: marks smoke tests (basic functionality or sanity checks)
    regression: mark test as part of a regression suite
    soak: long-running soak tests (disabled by default)
    nightly: slow-path stability-window tests
    docker: requires access to a local Docker daemon
    integration: marks tests as integration (deselect with '-m "not integration"')