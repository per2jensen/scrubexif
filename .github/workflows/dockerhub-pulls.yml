name: Docker Hub Pulls

permissions:
  contents: write

on:
  schedule:
    - cron: "7 1 * * *"  # every night at 01:07 UTC
  workflow_dispatch:

jobs:
  update-pulls:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update Docker Hub pulls JSON
        run: |
          python clonepulse/fetch_docker_pulls.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Always stage the docker_pulls.json file (in case it's new or updated)
          git add clonepulse/docker_pulls.json || true

          # Check for staged changes (index vs HEAD), not working tree vs index
          if ! git diff --cached --quiet; then
            git commit -m "Update Docker Hub pull stats"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi
