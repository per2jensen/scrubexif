

name: Manual Docker Release

on:
  workflow_dispatch:
    inputs:
      FINAL_VERSION:
        description: 'Release version (e.g. 1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  security-events: write
  pull-requests: write  

jobs:

  release:
    runs-on: ubuntu-24.04

    env:
      FINAL_VERSION: ${{ inputs.FINAL_VERSION }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Update and install exiftool
      run: sudo apt-get update && sudo apt-get install -y exiftool

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . --break-system-packages
        pip install pytest

    - name: Run tests
      run: |
        python3 --version
        exiftool -ver 
        make dev-clean
        make test
    - name: Dry-run release
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        make FINAL_VERSION=${{ env.FINAL_VERSION }} dry-run-release

    - name: make Final version
      run: |
        make FINAL_VERSION=${{ env.FINAL_VERSION }} final
        make FINAL_VERSION=${{ env.FINAL_VERSION }} verify-cli-version
        make FINAL_VERSION=${{ env.FINAL_VERSION }} verify-labels

    - name: Install Syft and Grype
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Cache Grype DB
      uses: actions/cache@v4
      with:
        path: ~/.cache/grype/db
        key: grype-db-${{ runner.os }}-${{ hashFiles('**/Dockerfile') }}
        restore-keys: |
          grype-db-${{ runner.os }}-

    - name: Generate SBOM with Syft
      run: syft per2jensen/scrubexif:${{ env.FINAL_VERSION }} -o spdx-json > sbom-${{ env.FINAL_VERSION }}.spdx.json

    - name: Upload SBOM to release assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.FINAL_VERSION }}
        files: sbom-${{ env.FINAL_VERSION }}.spdx.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload SBOM artifact, visible in Actions tab
      uses: actions/upload-artifact@v4
      with:
        name: sbom-v${{ env.FINAL_VERSION }}
        path: sbom-${{ env.FINAL_VERSION }}.spdx.json

    - name: Scan image with Grype (fail on high)
      run: grype per2jensen/scrubexif:${{ env.FINAL_VERSION }} --fail-on high -o sarif > grype-results-${{ env.FINAL_VERSION }}.sarif

    - name: Upload Grype SARIF report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: grype-report-${{ env.FINAL_VERSION }}
        path: grype-results-${{ env.FINAL_VERSION }}.sarif

    - name: Upload SARIF to GitHub Security tab
      if: always()
      uses: github/codeql-action/upload-sarif@v3.28.21
      with:
        sarif_file: grype-results-${{ env.FINAL_VERSION }}.sarif
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker login
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USER_NAME }}" --password-stdin
    - name: Docker push
      run: docker push per2jensen/scrubexif:${{ env.FINAL_VERSION }}

    - name: housekeeping - update details, clonepulse, and build log
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"

        # Update docs and build log
        make FINAL_VERSION=${{ env.FINAL_VERSION }} update-details-version
        make FINAL_VERSION=${{ env.FINAL_VERSION }} update-readme-version 
        make FINAL_VERSION=${{ env.FINAL_VERSION }} log-build-json

        # Add clonepulse annotation: "Rel. <version>"
        python clonepulse/add_release_annotation.py "${{ env.FINAL_VERSION }}"

        git status
        git push origin HEAD

    - name: Post summary
      run: |
        echo "âœ… Scrubexif Release v${{ env.FINAL_VERSION }} completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- Docker image: per2jensen/scrubexif:${{ env.FINAL_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- SBOM and vulnerability scan uploaded" >> $GITHUB_STEP_SUMMARY

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.FINAL_VERSION }}
        name: Scrubexif Release v${{ env.FINAL_VERSION }}
        generate_release_notes: true
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

